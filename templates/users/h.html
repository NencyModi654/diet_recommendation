<script src="https://cdn.tailwindcss.com"></script> 
<html>
    <head></head>
    <body>
        <h2>Enter Your Health Details</h2>

        <form method="POST" action="/">
            {% csrf_token %}
        <!-- activitylevel , diet Preference convert after taking user input into numerics -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
                
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>
        
            <label for="height">Height (cm):</label><br>
            <input type="number" id="height" name="height" min="100" max="250" step="0.1" required><br><br>
        
            <label for="weight">Weight (kg):</label><br>
            <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        
            <label for="activity_level">Activity Level:</label><br>
            <select id="activity_level" name="activity_level" required>
                <option value="">--Select--</option>
                <option value="Extremely Active">Extremely Active</option>
                <option value="Lightly Active">Lightly Active</option>
                <option value="Moderately">Moderately Active</option>
                <option value="Sedentary">Secondry Active</option>
                <option value="Very Active">Very Active</option>
            </select><br><br>
        
            <label for="diet_preference">Diet Preference:</label><br>
            <select id="diet_preference" name="diet_preference" required>
                <option value="">--Select--</option>
                <option value="Omnivore">Omnivore</option>
                <option value="Pescatarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetarian">Vegetarian</option>
            </select><br><br>

            <label for="user_disease">Having Any Disease:</label><br>
            <select id="user_disease" name="user_disease" required>
                <option value="">--Select--</option>
                <option value="Weight Gain">Weight Gain</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Heart Disease">Heart Disease</option>              
                <option value=" Disease">Heart Disease</option>
                <option value="Diabetes">Diabetes</option> 
                <option value="Acne">Acne</option>
            </select><br><br>
            

            <button type="submit">Get Recommendation</button>
        </form>
    </body>
</html>
