<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriPal ‚Äì Your Wellness Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      /* General Body Styles */
      body {
        font-family: 'Poppins', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
      }

      /* Overlay Card Background */
      .bg-overlay {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(14px);
        border-radius: 2rem;
        border: 1px solid #fce7f3;
      }

      /* Attractive Header */
      header {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.85);
        border-bottom: 1px solid #fbcfe8;
        box-shadow: 0 2px 10px rgba(244, 114, 182, 0.15);
      }

      /* Form Inputs & Selects */
      input[type="text"],
      input[type="number"],
      select {
        background-color: #fff;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        transform: scale(1.02);
        box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.3);
        border-color: #f43f5e;
        outline: none;
      }

      /* Checkbox Styling */
      .form-checkbox:focus {
        box-shadow: 0 0 0 2px rgba(244, 114, 182, 0.5);
      }

      .form-checkbox:checked {
        accent-color: #f43f5e;
      }

      .checkbox-grid label {
        background-color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        border: 1px solid #fbcfe8;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }

      .checkbox-grid label:hover {
        background-color: #ffe4e6;
        transform: translateY(-2px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      /* Button Styles */
      button {
        transition: all 0.3s ease;
        font-weight: 600;
      }

      button:hover {
        background-color: #e11d48;
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(244, 114, 182, 0.3);
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      button:active {
        animation: pulse 0.3s ease-in-out;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="https://img.icons8.com/fluency/48/heart-with-pulse.png" alt="Logo" class="h-10 w-10" />
          <h1 class="text-2xl sm:text-3xl font-extrabold text-rose-600">NutriPal</h1>
          <span class="text-sm sm:text-base text-gray-500 italic hidden sm:inline">‚Äì Your Wellness Buddy</span>
        </div>
        <nav class="flex space-x-6 text-rose-500">
          <a href="#" class="flex items-center space-x-1 hover:text-rose-700">
            <i data-lucide="home-heart"></i><span class="hidden sm:inline">Home</span>
          </a>
          <a href="#" class="flex items-center space-x-1 hover:text-rose-700">
            <i data-lucide="stethoscope"></i><span class="hidden sm:inline">Care</span>
          </a>
          <a href="#" class="flex items-center space-x-1 hover:text-rose-700">
            <i data-lucide="smile-plus"></i><span class="hidden sm:inline">Contact</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Form Section -->
    <main class="flex-grow flex items-center justify-center p-4 mt-28 sm:mt-32">
      <div class="bg-overlay p-8 rounded-3xl shadow-2xl w-full max-w-xl">
        <h2 class="text-3xl font-bold text-center text-rose-600 mb-6">
          üíó Let's Personalize Your Wellness
        </h2>

        <form method="POST" action="/" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="name" class="block text-sm font-medium">Your Name</label>
            <input type="text" id="name" name="name" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm" />
          </div>

          <div>
            <label for="age" class="block text-sm font-medium">Age</label>
            <input type="number" id="age" name="age" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm" />
          </div>

          <div>
            <label for="height" class="block text-sm font-medium">Height (cm)</label>
            <input type="number" id="height" name="height" min="100" max="250" step="0.1" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm" />
          </div>

          <div>
            <label for="weight" class="block text-sm font-medium">Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm" />
          </div>

          <div>
            <label for="activity_level" class="block text-sm font-medium">Activity Level</label>
            <select id="activity_level" name="activity_level" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm">
              <option value="">üåà Select</option>
              <option value="sedentary">üõãÔ∏è Sedentary</option>
              <option value="moderate">üö∂‚Äç‚ôÄÔ∏è Moderately Active</option>
              <option value="active">üèÉ Active</option>
            </select>
          </div>

          <div>
            <label for="diet_preference" class="block text-sm font-medium">Diet Preference</label>
            <select id="diet_preference" name="diet_preference" required
              class="mt-1 p-3 border border-rose-200 rounded-xl w-full focus:ring-2 focus:ring-rose-400 shadow-sm">
              <option value="">üçΩÔ∏è Choose</option>
              <option value="vegetarian">ü•¶ Vegetarian</option>
              <option value="vegan">üå± Vegan</option>
              <option value="non-veg">üçó Non-Vegetarian</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Do you have any of these?</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 checkbox-grid">
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Weight Gain"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>Weight Gain</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Hypertension"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>Hypertension</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Heart Disease"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>Heart Disease</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Diabetes"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>Diabetes</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Acne"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>Acne</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Nothing"
                  class="form-checkbox h-4 w-4 text-rose-500" />
                <span>I'm Healthy üí™</span>
              </label>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full py-3 px-4 bg-rose-500 text-white font-semibold rounded-2xl shadow-md hover:bg-rose-600 transition duration-300">
              ‚ú® Get My Recommendation!
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
