<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriCare Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
      }
      .bg-overlay {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white bg-opacity-90 shadow-md fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <!-- Logo and Name -->
        <div class="flex items-center space-x-3">
          <img src="https://img.icons8.com/health/48/heart-health.png" alt="Logo" class="h-10 w-10" />
          <h1 class="text-2xl font-bold text-pink-600">NutriCare</h1>
        </div>
        <!-- Navigation Icons -->
        <nav class="flex space-x-6 text-pink-500">
          <a href="#" class="flex items-center space-x-1 hover:text-pink-700">
            <i data-lucide="home"></i><span class="hidden sm:inline">Home</span>
          </a>
          <a href="#" class="flex items-center space-x-1 hover:text-pink-700">
            <i data-lucide="heart-pulse"></i><span class="hidden sm:inline">Services</span>
          </a>
          <a href="#" class="flex items-center space-x-1 hover:text-pink-700">
            <i data-lucide="mail"></i><span class="hidden sm:inline">Contact</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Form Section -->
    <main class="flex-grow flex items-center justify-center p-4 mt-24">
      <div class="bg-overlay p-8 rounded-3xl shadow-2xl w-full max-w-xl">
        <h2 class="text-3xl font-extrabold text-center text-pink-600 mb-6">
          ðŸ’– Enter Your Health Info
        </h2>

        <form method="POST" action="/" class="space-y-5">
          {% csrf_token %}
          
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-800">Name:</label>
            <input type="text" id="name" name="name" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm" />
          </div>

          <!-- Age -->
          <div>
            <label for="age" class="block text-sm font-medium text-gray-800">Age:</label>
            <input type="number" id="age" name="age" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm" />
          </div>

          <!-- Height -->
          <div>
            <label for="height" class="block text-sm font-medium text-gray-800">Height (cm):</label>
            <input type="number" id="height" name="height" min="100" max="250" step="0.1" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm" />
          </div>

          <!-- Weight -->
          <div>
            <label for="weight" class="block text-sm font-medium text-gray-800">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm" />
          </div>

          <!-- Activity Level -->
          <div>
            <label for="activity_level" class="block text-sm font-medium text-gray-800">Activity Level:</label>
            <select id="activity_level" name="activity_level" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm">
              <option value="">--Select--</option>
              <option value="moderate">Moderately Active</option>
              <option value="sedentary">Sedentary</option>
              <option value="active">Active</option>
            </select>
          </div>

          <!-- Diet Preference -->
          <div>
            <label for="diet_preference" class="block text-sm font-medium text-gray-800">Diet Preference:</label>
            <select id="diet_preference" name="diet_preference" required
              class="mt-1 p-3 border border-pink-300 rounded-lg w-full focus:ring-2 focus:ring-pink-400 shadow-sm">
              <option value="">--Select--</option>
              <option value="non-veg">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
          </div>

          <!-- Disease -->
          <div>
            <label class="block text-sm font-medium text-gray-800 mb-2">Having Any Disease:</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Weight Gain"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">Weight Gain</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Hypertension"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">Hypertension</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Heart Disease"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">Heart Disease</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Diabetes"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">Diabetes</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Acne"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">Acne</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" name="user_disease" value="Nothing"
                  class="form-checkbox h-4 w-4 text-pink-500" />
                <span class="text-gray-800">No one Disease</span>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit"
              class="w-full py-3 px-4 bg-pink-500 text-white font-semibold rounded-xl shadow-md hover:bg-pink-600 transition duration-300">
              ðŸŒŸ Get Recommendation
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
